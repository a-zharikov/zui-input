<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input // ZUI</title>
  <link rel="stylesheet" href="page.css">
  <link rel="stylesheet" href="input.css">
</head>
<body>
  <div class="container">
    <div class="item">
      <h2 class="item__title">Простой input</h2>
      <div class="item__column">
        <input class="input large" type="text" placeholder="Input large" />
      </div>
      <div class="item__column">
        <input class="input middle" type="text" placeholder="Input middle" />
      </div>
      <div class="item__column">
        <input class="input small" type="text" placeholder="Input small" />
      </div>
    </div>
    <div class="item">
      <h2 class="item__title">Input file</h2>
      <div class="item__column">
        <input class="input-file large" type="file" placeholder="Input large" />
      </div>
      <div class="item__column">
        <input class="input-file middle" type="file" placeholder="Input middle" />
      </div>
      <div class="item__column">
        <input class="input-file small" type="file" placeholder="Input small" />
      </div>
    </div>
    <div class="item">
      <h2 class="item__title">Input date</h2>
      <div class="item__column">
        <input class="input-date large" type="date" placeholder="Input large" />
      </div>
      <div class="item__column">
        <input class="input-date middle" type="date" placeholder="Input middle" />
      </div>
      <div class="item__column">
        <input class="input-date small" type="date" placeholder="Input small" />
      </div>
    </div>
    <div class="item">
      <h2 class="item__title">Input time</h2>
      <div class="item__column">
        <input class="input-time large" type="time" placeholder="Input large" />
      </div>
      <div class="item__column">
        <input class="input-time middle" type="time" placeholder="Input middle" />
      </div>
      <div class="item__column">
        <input class="input-time small" type="time" placeholder="Input small" />
      </div>
    </div>
  </div>
</body>
</html>
